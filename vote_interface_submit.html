<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="vote_interface_submit.css">
</head>
<body>
    <div class="header">
        <h1>Voting Interface </h1>
    </div>
    <div class="form-container">
        <form class="form-element">
            <div class="party-element">
                <img class="party-logo" src="images/bat.png" height="30" width="30" />
                <label class="labels"> Bat </label>
                <input class="input-box" type="radio" name="party-name" value="bat">
            </div>
            <div class="party-element">
                <img class="party-logo" src="images/mouse.png"  height="30" width="30" />
                <label class="labels"> Mouse </label>
                <input class="input-box" type="radio" name="party-name" value="Mouse">
            </div>
            <div class="party-element">
                <img class="party-logo" src="images/radio.png"   height="30" width="30" />
                <label class="labels"> Radio </label>
                <input class="input-box" type="radio" name="party-name" value="Radio">
            </div>
            <div class="party-element">
                <img class="party-logo" src="images/torch.png"  height="30" width="30" />
                <label class="labels"> Tourch </label>
                <input class="input-box" type="radio" name="party-name" value="Tourch">
            </div>

            <Button class="submit-button">Vote</Button>

        </form>

    </div>
</body>
</html>
