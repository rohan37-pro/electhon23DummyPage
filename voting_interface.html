<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="voting_interface.css">
</head>
<body>
    <div class="header">
        <h1>Voting Interface </h1>
    </div>
    <div class="form-container">
        <form class="form-element">
            <label class="lebels" > Select State </label>
            <select class="input-box" >
                <option> West Bengal </option>
                <option> Uttar Pradesh </option>
            </select>
            <label class="lebels" > Select District</label>
            <select class="input-box" placeholder="enter your Voter ID" type="text" >
                <option> North 24 Pargana </option>
                <option> South 24 Pargana </option>
            </select>
            <label class="lebels" >Select Booth</label>
            <select class="input-box" placeholder="enter your phone number" type="text" >
                <option> Barasat </option>
                <option> Bongaon </option>
            </select>
            <button class="submit-button" type="submit"> Next </button>
        </form>
    </div>
</body>
</html>
